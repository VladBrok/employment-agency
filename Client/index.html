<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Поиск работодателей и работников" />
    <script defer src="scripts/ensure-authenticated.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Агентство По Трудоустройству</title>
  </head>

  <body>
    <template id="login">
      <div class="form-container login-form-container">
        <header class="title">
          <h1>
            БД &quot;Агентство по трудоустройству&quot;<br />
            Выполнил студент группы ПИ-20в Бракало В.В.<br />
          </h1>
          <h2 class="sub-title">Авторизация</h2>
        </header>
        <form class="crud-form">
          <div class="element">
            <label for="login-input">Логин:</label>
            <input
              type="text"
              id="login-input"
              class="input"
              value="admin"
              required
            />
          </div>
          <div class="element">
            <label for="password">Пароль:</label>
            <input
              type="password"
              id="password"
              class="input"
              value="12345"
              required
            />
          </div>
          <button type="submit" class="search-button button">Вход</button>
        </form>
      </div>
    </template>

    <template id="index">
      <button class="menu-wrapper">
        <img
          src="images/menu.png"
          alt="Открыть меню"
          class="menu"
          title="Открыть меню"
        />
      </button>
      <nav class="navigation">
        <h1 class="title">Агентство по трудоустройству</h1>
        <ul class="list">
          <li class="item selected-item parent">
            <button>Основные таблицы</button>
            <ul class="child">
              <li><button data-endpoint="/employers">Работодатели</button></li>
              <li><button data-endpoint="/seekers">Соискатели</button></li>
              <li><button data-endpoint="/vacancies">Вакансии</button></li>
              <li>
                <button data-endpoint="/applications">
                  Заявки на трудоустройство
                </button>
              </li>
              <li>
                <button data-endpoint="/change_log">Журнал изменений</button>
              </li>
            </ul>
          </li>
          <li class="item parent">
            <button>Справочники</button>
            <ul class="child">
              <li><button data-endpoint="/positions">Должности</button></li>
              <li>
                <button data-endpoint="/properties">Типы собственности</button>
              </li>
              <li><button data-endpoint="/districts">Районы</button></li>
              <li><button data-endpoint="/cities">Города</button></li>
              <li><button data-endpoint="/educations">Образование</button></li>
              <li>
                <button data-endpoint="/employment_types">
                  Типы занятости
                </button>
              </li>
              <li>
                <button data-endpoint="/statuses">Социальные статусы</button>
              </li>
            </ul>
          </li>
          <li class="item parent">
            <button>Запросы</button>
            <ul class="child">
              <li class="parent">
                <button>Без параметров</button>
                <ul class="child">
                  <li>
                    <button
                      data-endpoint="/special/total_vacancies_including_not_ended"
                    >
                      Общее количество вакансий, в том числе открытых
                    </button>
                  </li>
                  <li>
                    <button
                      data-endpoint="/special/num_of_seekers_with_university_education"
                    >
                      Количество соискателей с университетским образованием
                    </button>
                  </li>
                  <li>
                    <button
                      data-endpoint="/special/employers_all_and_by_districts"
                    >
                      Количество работодателей по районам и по всему агентству в
                      целом
                    </button>
                  </li>
                  <li>
                    <button
                      data-endpoint="/special/seekers_with_even_average_experience"
                    >
                      Соискатели, у которых средний опыт является четным числом
                    </button>
                  </li>
                  <li>
                    <button
                      data-endpoint="/special/average_seeker_ages_by_positions"
                    >
                      Средний возраст соискателей по должностям
                    </button>
                  </li>
                  <li>
                    <button data-endpoint="/special/vacancies_and_salaries">
                      Зарплаты для разных вакансий
                    </button>
                  </li>
                  <li>
                    <button data-endpoint="/special/employer_addresses">
                      Работодатели и их адреса
                    </button>
                  </li>
                  <li>
                    <button
                      data-endpoint="/special/employment_types_and_salaries"
                      data-chart="3d"
                    >
                      Средние зарплаты и средний опыт для каждого типа занятости
                    </button>
                  </li>
                  <li>
                    <button data-endpoint="/special/employers_and_vacancies">
                      Вакансии каждой компании
                    </button>
                  </li>
                  <li>
                    <button data-endpoint="/special/seekers_and_applications">
                      Заявки каждого соискателя
                    </button>
                  </li>
                  <li>
                    <button
                      data-endpoint="/special/num_vacancies_from_each_employer"
                    >
                      Количество вакансий
                    </button>
                  </li>
                </ul>
              </li>
              <li class="parent">
                <button>С параметрами</button>
                <ul class="child">
                  <li class="parent">
                    <button>Заявки</button>
                    <ul class="child">
                      <li>
                        <button
                          data-endpoint="/special/applications_with_position"
                        >
                          Заявки на указанную должность
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/applications_without_experience"
                        >
                          Заявки без опыта работы
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/applications_percent_after"
                        >
                          Процент заявок после указанного года
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/applications_percent_by_positions_after"
                          data-chart="1d"
                        >
                          Процент заявок по должностям
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/application_count_by_positions"
                        >
                          Количество заявок по должностям
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/num_applications_for_each_employment_type"
                        >
                          Количество заявок по типам занятости
                        </button>
                      </li>
                    </ul>
                  </li>
                  <li class="parent">
                    <button>Соискатели</button>
                    <ul class="child">
                      <li>
                        <button
                          data-endpoint="/special/application_count_of_seekers_whose_name_starts_with"
                        >
                          Количество заявок соискателей, у которых начало имени
                          содержит заданную последовательность символов
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/seekers_not_registered_in"
                        >
                          Соискатели, не зарегистрированные в указанном городе
                        </button>
                      </li>
                      <li>
                        <button data-endpoint="/special/seekers_in_district">
                          Соискатели, проживающие в указанном районе
                        </button>
                      </li>
                      <li>
                        <button data-endpoint="/special/seekers_born_after">
                          Соискатели, родившиеся после указанной даты
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/seekers_whose_total_experience_exceeds"
                        >
                          Соискатели, у которых суммарный опыт превышает
                          указанный
                        </button>
                      </li>
                    </ul>
                  </li>
                  <li class="parent">
                    <button>Работодатели</button>
                    <ul class="child">
                      <li>
                        <button
                          data-endpoint="/special/min_salary_of_employer_with_name"
                        >
                          Минимальная зарплата, которую предлагает выбранная
                          компания
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/employers_with_property"
                        >
                          Работодатели с указанным типом собственности
                        </button>
                      </li>
                    </ul>
                  </li>
                  <li class="parent">
                    <button>Вакансии</button>
                    <ul class="child">
                      <li>
                        <button
                          data-endpoint="/special/salaries_in_comparison_with"
                        >
                          Сравнение зарплат с указанной из тех вакансий,
                          работодатели которых имеют частную собственность
                        </button>
                      </li>
                      <li>
                        <button data-endpoint="/special/vacancies_posted_on">
                          Вакансии, опубликованные в указанный день
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/latest_vacancy_of_employers_whose_name_contains"
                        >
                          Даты размещения последних вакансий для указанных
                          работодателей
                        </button>
                      </li>
                    </ul>
                  </li>
                  <li class="parent">
                    <button>Должности</button>
                    <ul class="child">
                      <li>
                        <button
                          data-endpoint="/special/positions_from_open_vacancies_whose_average_salary_exceeds"
                          data-chart="2d"
                        >
                          Должности из открытых вакансий, у которых средняя
                          зарплата выше указанной
                        </button>
                      </li>
                      <li>
                        <button
                          data-endpoint="/special/max_salaries_for_position"
                        >
                          Максимальные зарплаты для выбранной должности
                        </button>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="item">
            <button data-endpoint="/generate" class="generate-data">
              Генерация данных
            </button>
          </li>
        </ul>
        <div>
          <button class="exit-button search-button button">Выход</button>
        </div>
      </nav>
      <main class="main"></main>
    </template>

    <div class="template-placeholder"></div>
    <div class="loading">Загрузка...</div>
  </body>
</html>
